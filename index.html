<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="to-do-list.png" type="image/x-icon">
    
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>

    <title>Todo List App</title>
</head>
<body>
    <main class="app">
        <section class="greeting">
            <h2 class="title">
                <span>What's up,</span> 
                <input type="text" id="name" placeholder="Name here" />
            </h2>
        </section>

        <section class="create_todo">
            <h3>CREATE A TODO</h3>

            <form id="new-todo-form">
                <h4>What's on your todo list?</h4>
                <input type="text" id="content" placeholder="e.g. make a game" />

                <h4>Pick a category</h4>
                <div class="options">
                    <label>
                        <input type="radio" name="category" id="category1" value = 'business'/>
                        <span class="bubble business"></span>
                        <div>Business</div>
                    </label>
                    <label>
                        <input type="radio" name="category" id="category2" value = 'personal'/>
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>
                <input type="submit" value="Add todo"/>
            </form>
        </section>
        
        <section class="todo_list">
            <h3>YOUR TODO LIST DOWN HERE</h3>
            <div class="list" id="todo-list"></div>
        </section>


    </main>
</body>
</html>
